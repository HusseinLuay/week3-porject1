{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>

      <form action="{% url 'create_new_page' %}" method="POST">
        {% csrf_token %}
        <label>Enter the title:</label><br><input type="text" name="title"><br>
        <label>Content:</label><br><textarea name="content" cols="30" rows="5"></textarea><br>
        <input type="submit" value="save">
      </form>
{% endblock %}
