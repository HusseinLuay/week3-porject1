{% extends "encyclopedia/layout.html" %}

{% block title %}
    Entry
{% endblock %}

{% block body %}
    <h1> {{ title }} </h1>

    <p> {{ content |safe }} </p>
    
    <form action="{% url 'edit_entry' %}" method="POST">
     {% csrf_token %}
     <input type="hidden" name="entry_title" value="{{title}}"> <!-- this is hidden input just to sent the data of the entry -->
     <input type="submit" value="Edit">
    </form>
    

{% endblock %}
